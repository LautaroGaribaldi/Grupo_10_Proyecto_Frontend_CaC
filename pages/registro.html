<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/stylesHeaderFooter.css">
    <link rel="stylesheet" href="./css/styleRegistro.css">

<body>
    <header>

        <div class="header">

            <div class="logo">
                <h1 class="h1Logo"><a href="../index.html" class="aLogo">CaCSpa</a></h1>
            </div>
            <!-- 
            <nav class="navHeader">

            </nav> -->

        </div>

    </header>

    <main class="registro">

        <div class="container">
            <h3>Registro</h3>
            <form action="">
                <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                <input type="text" placeholder="Apellido" id="apellido" name="apellido">
                <input type="email" placeholder="Email" id="email" name="email">
                <input type="password" placeholder="Contraseña" id="password" name="password">
                <input type="date" id="fechaNac" name="fechaNac">
                <input type="text" placeholder="Pais" id="pais" name="pais">
                <div class="terminos">
                    <input class="check" type="checkbox" id="check">
                    <label class="textoCheck" for="check" >Acepto términos y condiciones</label>
                </div>
                <input class="registrar" type="submit" value="Registrarse">

            </form>
            
        </div>


    </main>


    

</body>
</html>
